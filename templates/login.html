<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CRM - Login</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { min-height: 100vh; display: grid; place-items: center; background: #0f172a; color: #e2e8f0; }
    .card { width: 100%; max-width: 420px; background: #111827; padding: 24px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.4);}
    h1 { font-size: 1.25rem; margin: 0 0 8px; }
    p.sub { margin: 0 0 24px; color: #94a3b8; }
    label { display:block; font-size:.9rem; margin: 12px 0 6px; color:#cbd5e1;}
    input { width:100%; padding:6px; border-radius:10px; border:1px solid #334155; background:#0b1220; color:#e2e8f0; }
    button { width:100%; padding:12px; margin-top:16px; border:0; border-radius:10px; background:#2563eb; color:white; font-weight:600; cursor:pointer;}
    button:hover { filter: brightness(1.05); }
    .error { background:#7f1d1d; color:#fecaca; padding:10px 12px; border-radius:10px; margin-bottom:12px; }
    .hint { font-size:.85rem; color:#64748b; margin-top:16px; }
  </style>
</head>
<body>
  <form class="card" method="post" action="">
    <h1>Entrar no CRM</h1>
    <p class="sub">Digite <strong>usuário</strong> e <strong>senha</strong>.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <label for="username">Usuário</label>
    <input id="username" name="username" placeholder="usuário" autocomplete="username" required />

    <label for="password">Senha</label>
    <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" required />

    <button type="submit">Entrar</button>

    <p class="hint">Se esqueceu a senha, entre em contato com Admin.</p>
  </form>
</body>
</html>
